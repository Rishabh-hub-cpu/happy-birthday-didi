    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('DIDI9.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            overflow-x: hidden;
            color: white;
            padding: 10px;
        }

        h1 {
            font-size: clamp(1.5rem, 8vw, 3rem); 
            margin-top: 20px;
            animation: glow 2s infinite alternate;
            padding: 0 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px gold; }
        }

        
        .cake {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s;
            margin: 20px 0;
            user-select: none;
        }

        .cut {
            animation: cutCake 1s forwards;
        }

        @keyframes cutCake {
            to { transform: scale(0.9) rotate(-10deg); opacity: 0.8; }
        }

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
            animation: floatImg 4s infinite alternate;
        }

        @keyframes floatImg {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

    
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .videos video {
            width: 90%; 
            max-width: 300px; 
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            background: #000;
        }

        p {
            font-size: clamp(1rem, 5vw, 1.5rem);
            margin: 40px 20px;
            line-height: 1.6;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
        }

        
        .balloon {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: fly 10s linear infinite;
            cursor: pointer;
            z-index: 10;
        }
        cake{
           font-size:100px;
           cursor:pointer;
           animation:bounce cubic-bezier(0.215, 0.610, 0.355, 1) infinite;
        }

        @keyframes fly {
            to { transform: translateY(-125vh); }
        }

        .confetti {
            position: fixed;
            top: -50px;
            font-size: 24px;
            z-index: 99;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

    <script>
        const colors = ["#ff4d4d", "#4dd2ff", "#ffd633", "#b366ff", "#66ff99"];
        
        
        function createBalloons() {
            for(let i = 0; i < 15; i++) {
                let b = document.createElement("div");
                b.className = "balloon";
                b.style.left = Math.random() * 90 + "vw"; // Keep away from right edge
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                b.style.animationDuration = (6 + Math.random() * 6) + "s";
                b.style.delay = (Math.random() * 5) + "s";
                b.onclick = () => burst(b);
                document.body.appendChild(b);
            }
        }
        createBalloons();

        function burst(b) {
            b.remove();
            createConfetti("üéàüéâüçæ", 10);
        }

        function cutCake() {
            let cake = document.querySelector(".cake");
            cake.classList.add("cut");
            createConfetti("‚ú®üå∏üíñ", 40);
        }

        function createConfetti(icons, count) {
            for(let i = 0; i < count; i++) {
                let c = document.createElement("div");
                c.className = "confetti";
                
                const iconArray = Array.from(icons);
                c.innerHTML = iconArray[Math.floor(Math.random() * iconArray.length)];
                c.style.left = Math.random() * 100 + "vw";
                c.style.animationDuration = (2 + Math.random() * 2) + "s";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }
    </script>
